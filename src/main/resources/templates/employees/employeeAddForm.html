<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add new employee</title>
</head>

<body>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First name"><br><br>
        <input type="text" th:field="*{lastName}" placeholder="Last name"><br><br>
        <input type="text" th:field="*{login}" placeholder="User login"><br><br>
        <input type="password" th:field="*{password}" placeholder="User password"><br><br>
        <input type="text" th:field="*{role}" placeholder="User position"><br><br>

        <button type="submit">Save</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to main page.</a><br>

</body>

</html>
